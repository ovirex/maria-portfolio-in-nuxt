backend:
  name: github
  repo: ovirex/maria-portfolio-in-nuxt
  branch: master

media_library:
  name: cloudinary
  config:
    cloud_name: mariaescribe
    api_key: 683582353282898

publish_mode: editorial_workflow

collections:
  # Projects Collection
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { name: id, label: ID, widget: uuid, hint: 'Do not edit this field' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Short Descripcion',
          name: 'short_description',
          widget: 'string',
        }
      - { label: 'Long Description', name: 'long_description', widget: 'text' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          multiple: true,
          min: 1,
          max: 3,
          options: ['Social Media Design', 'Web Design', 'Art Direction'],
        }

      - label: 'Project Tags'
        name: 'project_tags'
        widget: 'relation'
        collection: 'menu_options'
        search_fields: ['menu_options_list.*.title']
        value_field: 'menu_options_list.*.title'
        multiple: true

      - {
          label: 'Thumbnail',
          name: 'thumbnail',
          widget: 'image',
          allow_multiple: false,
        }
      - label: 'Project Images'
        name: 'project_images'
        widget: 'list'
        fields:
          - {
              label: 'Title',
              name: 'title',
              widget: 'string',
              required: true,
              hint: 'The title that will be display above the group of images',
            }
          - {
              label: 'Images',
              name: 'images',
              widget: 'image',
              media_library: { config: { multiple: true } },
              required: true,
            }

  # Resumes Collection
  - name: 'resume'
    label: 'Resumes'
    folder: 'content/resumes'
    format: 'frontmatter'
    create: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    identifier_field: title
    editor:
      preview: false
    fields:
      - { name: 'title', label: 'Title', widget: string, default: 'My Resumes' }
      - label: 'Resumes'
        name: 'resumes'
        widget: 'list'
        hint: 'The resumes you want to show in you about page'
        fields:
          - {
              label: 'Button Text',
              name: 'text',
              widget: 'string',
              required: true,
              hint: 'The text that will be inside the button (example: download my resume)',
            }
          - {
              label: 'Resume PDF',
              name: 'resume_pdf',
              widget: 'file',
              media_library: { config: { multiple: false } },
              required: true,
            }

  # About Info Collection
  - name: 'about_info'
    label: 'About Info'
    folder: 'content/about_info'
    format: 'frontmatter'
    create: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {
          name: 'title',
          label: 'Title',
          widget: 'string',
          default: 'A description about me',
          hint: 'Do not change this',
        }
      - {
          label: 'Profile Pic',
          name: 'profile_pic',
          widget: 'image',
          allow_multiple: false,
        }
      - {
          name: 'body',
          label: 'Description About You',
          widget: 'markdown',
          hint: 'Each paragraph must be inside this tags: <p class="text-muted mb-4"></p>',
        }

  # Global Collection
  - name: 'global'
    label: 'Global'
    folder: 'content/global'
    format: 'frontmatter'
    create: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {
          name: 'title',
          label: 'Title',
          widget: 'string',
          default: 'Global',
          hint: 'Do not change this',
        }
      - {
          label: 'Website logo',
          name: 'logo',
          widget: 'image',
          allow_multiple: false,
        }
      - {
          name: 'body',
          label: 'Footer Description',
          widget: 'markdown',
          hint: 'The footer description',
        }

  # Menu Options Collecion
  - name: 'menu_options'
    label: 'Menu Options'
    folder: 'content/menu_options'
    format: 'frontmatter'
    create: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    description: 'Here you can add the options that you will see on the sidebar (except "home" and "about"). Also, those options will be the tags that you assign to the projects.'
    fields:
      - {
          name: 'title',
          label: 'Title',
          default: 'Your Options List',
          widget: hidden,
        }
      - name: 'menu_options_list'
        label: 'Menu Options List'
        widget: 'list'
        fields:
          - { name: 'title', label: 'Menu Option Name', widget: 'string' }
